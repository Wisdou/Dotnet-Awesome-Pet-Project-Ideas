<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet project ideas</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <!-- Include DataTables JavaScript -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
  </head>
  <body>
    <p>Сложность от 0 до 10, где 0 - FizzBuzz, а 10 - GPT-4</p>
    <table id="projects" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>Название</th>
          <th>Краткое описание</th>
          <th>Сложность</th>
          <th>Темы, что примерно нужно изучить</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      $.getJSON("projects.json", function (jsonData) {
        var table = $("#projects").DataTable({
          data: jsonData,
          columns: [
            { data: "name" },
            { data: "description" },
            { data: "difficulty" },
            { data: "topics" },
          ],
        });
      });
    </script>
  </body>
</html>
